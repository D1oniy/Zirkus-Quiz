<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zirkus Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-tr from-yellow-100 to-pink-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-3xl shadow-2xl text-center border border-yellow-200">
        <h1 class="text-3xl font-bold mb-4 text-pink-700 drop-shadow">Admin Steuerung</h1>
        <div class="mb-4 grid grid-cols-1 gap-4">
            <button onclick="window.setScreen('start')" class="bg-gray-300 text-gray-700 font-bold px-4 py-2 rounded-xl w-full shadow hover:bg-gray-400 transition">
                Zurück zur Startseite
            </button>
            <!-- Buzzer -->
            <div class="bg-pink-50 rounded-2xl p-4">
                <div class="font-semibold mb-2 text-pink-800">Buzzer</div>
                <select id="buzzer-frage" class="border rounded p-1 mb-2 w-full focus:ring-2 focus:ring-pink-300">
                    <option value="">Frage auswählen…</option>
                </select>
                <button onclick="window.starteBuzzer()" class="bg-pink-600 text-white font-bold px-4 py-2 rounded-xl w-full shadow hover:bg-pink-700 transition">
                    Buzzer starten
                </button>
            </div>
            <!-- Quiz -->
            <div class="bg-green-50 rounded-2xl p-4">
                <div class="font-semibold mb-2 text-green-800">Quiz</div>
                <select id="quiz-frage" class="border rounded p-1 mb-2 w-full focus:ring-2 focus:ring-green-300">
                    <option value="">Frage auswählen…</option>
                </select>
                <div id="quiz-antworten" class="mb-2"></div>
                <div id="quiz-richtige-anzeige" class="mb-2 font-bold text-green-700"></div>
                <input id="quiz-timer" type="number" value="10" min="5" max="60" class="border rounded p-1 mb-2 w-full" placeholder="Quiz Zeit (Sekunden)">
                <button onclick="window.starteQuiz()" class="bg-green-600 text-white font-bold px-4 py-2 rounded-xl w-full shadow hover:bg-green-700 transition">
                    Quiz starten
                </button>
            </div>
        </div>
        <hr class="my-4">
        <div id="admin-content" class="text-left"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
