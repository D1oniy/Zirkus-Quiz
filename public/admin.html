<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Steuerung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-yellow-100 to-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-lg w-full border border-yellow-200">
    <h1 class="text-3xl font-bold mb-6 textapink-700">Admin Steuerung</h1>

    <!-- Start -->
    <button onclick="setScreen('start')" class="bg-gray-300 text-gray-700 font-bold px-4 py-2 rounded-lg w-full mb-6">Zur√ºck zur Startseite</button>

    <!-- Buzzer -->
    <div class="mb-6">
      <h2 class="font-semibold text-pink-800 mb-2">Buzzer-Quiz</h2>
      <select id="buzzerSel" class="border rounded p-2 w-full mb-2"></select>
      <button onclick="startBuzzer()" class="bg-pink-600 text-white font-bold px-4 py-2 rounded-lg w-full">Buzzer starten</button>
    </div>

    <!-- Quiz -->
    <div>
      <h2 class="font-semibold text-green-800 mb-2">Multiple-Choice-Quiz</h2>
      <select id="quizSel" class="border rounded p-2 w-full mb-2"></select>
      <input id="timer" type="number" value="20" min="5" max="60" class="border rounded p-2 w-full mb-2" placeholder="Zeit in Sek">
      <button onclick="startQuiz()" class="bg-green-600 text-white font-bold px-4 py-2 rounded-lg w-full">Quiz starten</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
