<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zirkus Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">ðŸ”§ Admin Steuerung</h1>
        <button onclick="setScreen('start')" class="w-full bg-gray-400 text-white py-2 rounded mb-3">ZurÃ¼ck zur Startseite</button>
        <div class="mb-4">
            <label class="block font-semibold mb-1">Buzzer-Frage:</label>
            <input id="buzzer-frage" class="border rounded p-2 w-full mb-2 focus:ring-2 focus:ring-red-300" placeholder="Frage eingeben" />
            <button onclick="starteBuzzer()" class="w-full bg-red-600 text-white py-2 rounded">Buzzer starten</button>
        </div>
        <div>
            <label class="block font-semibold mb-1">Quiz-Frage & Antworten:</label>
            <input id="quiz-frage" class="border rounded p-2 w-full mb-2 focus:ring-2 focus:ring-green-300" placeholder="Frage eingeben" />
            <div class="grid grid-cols-2 gap-2 mb-2">
                <input id="quiz-a0" class="border rounded p-2" placeholder="Antwort A" />
                <input id="quiz-a1" class="border rounded p-2" placeholder="Antwort B" />
                <input id="quiz-a2" class="border rounded p-2" placeholder="Antwort C" />
                <input id="quiz-a3" class="border rounded p-2" placeholder="Antwort D" />
            </div>
            <select id="quiz-richtige" class="border rounded p-2 w-full mb-2">
                <option value="0">A richtig</option>
                <option value="1">B richtig</option>
                <option value="2">C richtig</option>
                <option value="3">D richtig</option>
            </select>
            <button onclick="starteQuiz()" class="w-full bg-green-600 text-white py-2 rounded">Quiz starten (20s)</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
