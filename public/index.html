<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zirkus App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-yellow-100 to-pink-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-2xl text-center border border-yellow-200 max-w-md w-full">
    <div id="start">
      <h1 class="text-3xl font-bold mb-4 text-pink-700">ðŸŽª Zirkus Quiz</h1>
      <input id="name" type="text" placeholder="Dein Name" class="border rounded-lg p-2 w-full mb-3 focus:ring-2 focus:ring-pink-300">
      <div id="sektoren" class="flex gap-2 justify-center mb-3"></div>
      <button id="join" class="bg-pink-600 text-white font-bold px-4 py-2 rounded-lg w-full disabled:opacity-60" disabled>Start</button>
    </div>
    <div id="wait" class="hidden font-semibold">Bitte wartenâ€¦</div>
    <div id="buzzer" class="hidden">
      <p id="bfrage" class="font-semibold mb-2"></p>
      <button id="buzzBtn" class="bg-red-600 text-white font-bold py-4 px-6 rounded-full mb-2">BUZZER!</button>
      <p id="buzzRes" class="text-green-700 font-semibold"></p>
    </div>
    <div id="quiz" class="hidden">
      <p id="qfrage" class="font-semibold mb-3"></p>
      <div id="answers" class="grid gap-2 mb-2"></div>
      <p id="feedback" class="font-semibold"></p>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
